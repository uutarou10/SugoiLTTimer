<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Sugoi LT Timer</title>
</head>

<body>
	<div id="main">
		<p id="timer">--:--</p>
		<div id="vote-box">
			<div id="good-box"></div>
			<div id="bad-box"></div>
		</div>
	</div>
	<audio id="bell" preload="auto">
		<source src="bell.mp3" type="audio/mp3">
	</audio>
	<audio id="clap" preload="auto">
		<source src="clap.mp3" type="audio/mp3">
	</audio>
	<script src="script/timer.js"></script>
</body>

</html>
